<div class="row messages">
  <div class="col s12">
    <div class="card">
      <div class="card-content">
        <a class='dropdown-button right' data-activates='messages-options'>
          <i class="material-icons left">more_vert</i>
        </a>
        <ul id='messages-options' class='dropdown-content'>
          <li>
            <a class="clear waves-effect waves-light" (click)="messagesService.clear()" title="clear">
              <i class="material-icons left">clear</i> clear
            </a>
          </li>
        </ul>


        <div class="card-title">{{title}}</div>

        <div *ngIf="messagesService.messages.length">
          <div class="row">
            <div class="col s12 m6 l3" *ngFor="let message of messagesService.messages">
              <div class="card-panel small teal lighten-2 white-text">
                <i class="material-icons left">chat_bubble_outline</i> {{message}}
              </div>
            </div>
          </div>
        </div>
        <div *ngIf="!messagesService.messages.length">
          <div class="blue-grey-text">
            No messages to display.
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
