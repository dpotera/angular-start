<h1>{{title}}</h1>

<h2>My Heroes</h2>

<div class="row">

  <div class="col s4">

    <ul class="collection heroes">
      <li class="collection-item" *ngFor="let hero of heroes"
          (click)="onSelect(hero)"
          [class.active]="hero === selectedHero">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
      </li>
    </ul>

  </div>

  <div class="col s8">

    <div class="card" *ngIf="selectedHero">
      <div class="card-content">
        <span class="card-title">{{selectedHero.name}} details:</span>
        <div><label>id: </label>{{selectedHero.id}}</div>
        <div><label>name: </label>{{selectedHero.name}}</div>
      </div>
    </div>
    <div class="card" *ngIf="selectedHero">
      <div class="card-content">
        <span class="card-title">Edit</span>
          <div class="row">
            <div class="input-field col s6">
              <input placeholder="Name" id="name" type="text" class="validate"
                     [(ngModel)]="selectedHero.name">
              <label class="active" for="name">Name</label>
            </div>
            <div class="input-field col s6">
              <input placeholder="Name" id="id" type="text" class="validate"
                     [(ngModel)]="selectedHero.id">
              <label class="active" for="id">ID</label>
            </div>
          </div>
      </div>
    </div>

  </div>

</div>
