<div class="container">
  <div class="row">

    <div class="col s4">
      <h4>My Heroes</h4>
      <ul class="collection card heroes">
        <li class="collection-item" *ngFor="let hero of heroes"
            (click)="onSelect(hero)"
            [class.active]="hero === selectedHero">
          <span class="badge">{{hero.id}}</span> {{hero.name}}
        </li>
      </ul>

    </div>

    <div class="col s8">
      <app-hero-detail [hero]="selectedHero"></app-hero-detail>
    </div>

  </div>
</div>
