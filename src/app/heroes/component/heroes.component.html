<div class="row">

  <div class="col s4">
    <h4>My Heroes</h4>
    <ul class="collection card heroes">
      <li class="collection-item" *ngFor="let hero of heroes">
          <a routerLink="/detail/{{hero.id}}"
             [class.active]="hero === selectedHero">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
          </a>
      </li>
    </ul>

  </div>


</div>
