<h4>
  <i class="material-icons left medium">poll</i>
  Top heroes
</h4>

<div class="row">
  <div *ngFor="let hero of heroes" class="col s3">
    <a routerLink="/detail/{{hero.id}}" class="card hoverable blue-grey darken-1 z-depth-1">
      <span class="card-content white-text">
        <span class="card-title">
          <i class="material-icons left">person</i>
          {{hero.name}}
        </span>
      </span>
    </a>
  </div>
</div>
